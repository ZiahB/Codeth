<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register Page</title>
</head>
<body class="register-body">
    <div class="wrapper-sign">
        <form action="">
            <h1>Register</h1>
            <div class="input-box-sign">
                <input type="text" placeholder="New Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box-sign">
                <input type="password" placeholder="New Password" required>
                <i class="fa-solid fa-anchor-lock"></i>
            </div>
            <div class="input-box-sign">
                <input type="email" placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link-sign">
                <p>If you have an account please <a href="/login.html">Login</a></p>
            </div>
        </form>
        <div>
            <footer class="footer-sign">Copyright Reserved 2023</footer>
        </div>
    </div>
</body>
</html>
